            function LayLaSo() { 
                var Sex;
                //Giới tính
                if (document.getElementById('sl_GioiTinh').value=='Nam'){
                    Sex=0;
                }else{Sex=1;}
                //Tên
                var Name=document.getElementById('txt_HovaTen').value;
                //Ngày Sinh
                var D=document.getElementById('sl_NgaySinh').value;
                //Tháng Sinh
                var M=document.getElementById('sl_ThangSinh').value;
                //Năm Sinh
                var Y=document.getElementById('sl_NamSinh').value;
                //Giờ Sinh
                var H=document.getElementById('sl_GioSinh').value;
                //Phút Sinh
                var Mi = document.getElementById('sl_PhutSinh').value;
                document.getElementById('if_ALS').src = ('laso.html?Sex=' + Sex + '&Name=' + Name + '&D=' + D + '&M=' + M + '&Y=' + Y + '&H=' + H + '&Mi=' + Mi);
            }
            function DLhayAL() {
                if (document.getElementById('sl_A_D').value == 'Dương Lịch') {
                    document.getElementById('div_A_D').innerHTML = 'Dương Lịch';
                }
                else {
                    document.getElementById('div_A_D').innerHTML = 'Âm Lịch';
                }
            }
            function NhungLaSo() {

                    Sex = 0;
                } else { Sex = 1; }

                //Năm Sinh
                var Y = document.getElementById('sl_NamSinh').value;
                //Giờ Sinh
                var H = document.getElementById('sl_GioSinh').value;
                //Phút Sinh
                var Mi = document.getElementById('sl_PhutSinh').value;
                document.getElementById('Text1').value = ('http://4fvn.com/tuvi/?Sex=' + Sex + '&Name=' + Name + '&D=' + D + '&M=' + M + '&Y=' + Y + '&H=' + H + '&Mi=' + Mi + '');
